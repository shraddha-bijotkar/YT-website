<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ADD YOUR OWN RECIPES</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="feedback-form">
    <img src="berry.jpg" alt="" class="avatar">
    <h2> ADD YOUR OWN RECIPES</h2>
    <form action="">
      <p>Email</p>
      <input id="feedback-form" type="email" placeholder="Enter Email" name="email">
      <p>Name</p>
      <input id="feedback-form" type="text" placeholder="Enter name" name="name">
      <p>Add Your Recipe</p>
      <textarea id="feedback-form" type="text" placeholder="Add you recipe" name="recipe" style="height:100px">
      </textarea>
      <br>
      <br>
      <button class="button">SUBMIT</button>
    </form>
  </div>
</html>
